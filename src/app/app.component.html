<div class="row container">
    <div class="row">
      <div class="col d-flex justify-content-center">
      <img src="https://raw.githubusercontent.com/sleduardo20/pokedex/0671af442dff1d8f7141e49eb83b438885bbc9e9/public/img/logo.svg" alt="Pokedex" class="img-fluid ">
      </div>
  </div>
  <div class="row">
  <div class="d-flex mt-5 justify-content-center">
    <div>
      <app-table (pokemonSelected) = "pokemonName = $event"></app-table>
    </div>
    <div class="col-4 ps-5 ms-5">
      <app-pokemon [pokemonSel] = "pokemonName"></app-pokemon>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <app-general></app-general>
  </div>
</div>
</div>
